<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Shop</title>
    <!--  ↓↓↓ Favicon ↓↓↓ -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png" />
    <!--  ↓↓↓ Bootstrap style ↓↓↓ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--  ↓↓↓ Main style css ↓↓↓ -->
    <link href="./css/style.css" rel="stylesheet" type="" />
</head>
<body>
    <header>
        <!--  ↓ Navigation start ↓ -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <section class="col-lg-2 text-center">
                    <a class="navbar-brand" href="#">
                        <img src="./images/ice-cream-shop-logo.png" alt="Ice cream shop logo">
                    </a>
                  <!--  ↓ Responsive toggle ↓ -->
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </section><!--  ↑ logo section end ↑ -->
                <section class="col-lg-4 align-right">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav flex-row flex-wrap">
                          <!--  ↓ Item 01 ↓ -->
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <!--  ↓ Item 02 ↓ -->
                          <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                          </li>
                          <!--  ↓ Item 03 ↓ -->
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Menu
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Best Seller</a></li>
                            </ul>
                          </li>
                          <!--  ↓ Item 04 ↓ -->
                          <li class="nav-item">
                            <a class="nav-link" href="#">Get In Touch</a>
                          </li>
                        </ul>
                      </div>
                </section><!--  ↑ nav section end ↑ -->
            </div><!--  ↑ container end ↑ -->
          </nav><!--  ↑ navigation end ↑ -->
    </header>

  <!--  ↓  Section 01 Carousel   ↓ -->
  <section id="section02">
    <div id="carouselTop" class="carousel slide" data-bs-ride="carousel" >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/slider-1.jpg" class="d-block w-100 active" alt="Slide 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Choose your favourite!</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/slider-2.jpg" class="d-block w-100" alt="Slide 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>New Flavour!</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/slider-3.jpg" class="d-block w-100" alt="Slide 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Ice Cream Sale!</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselTop" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselTop" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div><!--  ↑ carousel end ↑ -->
  </section><!--  ↑ section 01 end ↑ -->

  <section id="section02">
  </section><!--  ↑ section 02 end ↑ -->
  <section id="section03">
  </section><!--  ↑ section 03 end ↑ -->
</body>
<footer>
</footer>

<!--  ↓↓↓ Bootstrap Scripts ↓↓↓  -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
